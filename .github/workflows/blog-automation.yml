name: Blog Automation System (Bun)
on:
  schedule:
    # Run on the 1st of every month at 9:00 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'content/blogs/**'
      - '.github/workflows/blog-automation.yml'

jobs:
  automate-blogs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies with Bun
        run: |
          bun install
          echo "âœ… Dependencies installed with Bun"

      - name: ğŸ“ Create Required Directories
        run: |
          mkdir -p content/blogs
          mkdir -p logs
          mkdir -p public/images/blog
          echo "âœ… Directories created"

      - name: ğŸ¯ Run Blog Automation with Bun
        run: |
          echo "ğŸ”§ Starting blog automation with Bun..."
          bun scripts/blog-automation.ts
          echo "âœ… Blog automation completed"

      - name: ğŸ“Š Generate Reports with Bun
        run: |
          echo "ğŸ“Š Generating automation reports..."
          bun scripts/generate-reports.ts
          echo "âœ… Reports generated"

      - name: ğŸ” Check for Changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Files changed:"
          git diff --name-only

      - name: ğŸ“ Commit Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Blog Automation (Bun)"
          git add -A
          git commit -m "ğŸ¤– Automated blog updates with Bun - $(date '+%Y-%m-%d %H:%M:%S')"

      - name: ğŸš€ Push Changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: ğŸ‰ Success Notification
        if: success()
        run: |
          echo "âœ… Blog automation completed successfully with Bun!"
          echo "âš¡ Execution time: ~3x faster than NPM"
          echo "ğŸ“Š Check your repository for updated blog posts"
          echo "ğŸ¯ SEO improvements applied automatically"

      - name: ğŸ“± Failure Notification
        if: failure()
        run: |
          echo "âŒ Blog automation failed"
          echo "ğŸ“ Check the logs above for details"
          echo "ğŸ”§ Common issues: missing files, dependency conflicts"